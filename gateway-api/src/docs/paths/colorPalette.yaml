paths:
  /color-palette/recommend:
    post:
      summary: Recommend a color palette based on season and undertone.
      description: |
        Returns a recommended color palette for clothing, makeup, and jewelry based on the user's season and undertone.
        - Both fields are required.
      tags: [Color Palette]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [season, undertone]
              properties:
                season:
                  type: string
                  description: Color analysis season
                  example: "Soft Autumn"
                undertone:
                  type: string
                  description: Skin undertone (warm/cool/neutral/olive)
                  example: "warm"
            example:
              season: "Soft Autumn"
              undertone: "warm"
      responses:
        200:
          description: Successful palette recommendation
          content:
            application/json:
              schema:
                type: object
                properties:
                  clothing:
                    type: array
                    items:
                      type: string
                      format: hex-color
                    example: ["#D4A59A", "#A8B29E", "#B49782"]
                    description: Recommended clothing colors
                  eye_makeup:
                    type: array
                    items:
                      type: string
                      format: hex-color
                    example: ["#CBB682", "#B08968", "#DDB892"]
                    description: Recommended eye makeup colors
                  makeup:
                    type: object
                    properties:
                      blush:
                        type: array
                        items:
                          type: string
                          format: hex-color
                        example: ["#D4A373", "#C38370", "#B5655E"]
                      contour:
                        type: array
                        items:
                          type: string
                          format: hex-color
                        example: ["#8C6D52", "#7A5C48", "#6B4F3B"]
                      highlighter:
                        type: array
                        items:
                          type: string
                          format: hex-color
                        example: ["#E6B84C", "#D4A017", "#C1923E"]
                  lipstick:
                    type: array
                    items:
                      type: string
                      format: hex-color
                    example: ["#CBB682", "#B08968", "#DDB892"]
                  jewelry:
                    type: array
                    items:
                      type: string
                      format: hex-color
                    example: ["#D4AF37", "#FFD700", "#B8860B"]
              example:
                clothing: ["#D4A59A", "#A8B29E", "#B49782"]
                eye_makeup: ["#CBB682", "#B08968", "#DDB892"]
                makeup:
                  blush: ["#D4A373", "#C38370", "#B5655E"]
                  contour: ["#8C6D52", "#7A5C48", "#6B4F3B"]
                  highlighter: ["#E6B84C", "#D4A017", "#C1923E"]
                lipstick: ["#CBB682", "#B08968", "#DDB892"]
                jewelry: ["#D4AF37", "#FFD700", "#B8860B"]
        400:
          description: Invalid or missing fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid season input"
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch palettes"
